{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            justify-content: flex-end;
        }
        
        .background-image {
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            width: 45%;
            height: 75%;
            background-image: url("{% static 'images/healthcare_image.jpg' %}");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .branding {
            position: absolute;
            top: 0%; /* Position above the image */
            left: 25%; /* Match horizontal position with image */
            transform: translateX(-50%); /* Center it horizontally */
            z-index: 3;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            text-align: center;
            min-width: 250px;
            border-radius: 10px;
        }
        
        .branding h1 {
            color: rgb(26, 90, 0); /* Green color */
            font-weight: bold;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Start hidden */
            transform: scale(0.95); /* Start slightly smaller */
            animation: fadeInZoom 1.2s ease-out forwards;
            margin-bottom: 8px;
        }
        
        .branding p {
            color: rgb(0, 115, 255); /* Blue color */
            font-size: 1.2rem;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            white-space: nowrap; /* Keep text in one line */
            overflow: hidden; /* Hide overflow */
            width: 0; /* Start with 0 width */
            animation: typing 2s steps(25, end) forwards 1.2s;
            margin: 0 auto; /* Center text */
        }
        
        /* Fade and zoom animation for the title */
        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* Typing animation for tagline */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .register-container-wrapper {
            display: flex;
            align-items: center;
            width: 40%;
            min-width: 400px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 2;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .register-header h2 {
            color: #228B22;
            font-weight: bold;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .register-container-wrapper {
                width: 100%;
                background-color: rgba(255, 255, 255, 0.9);
            }
            
            .background-image {
                display: none;
            }
            
            .branding {
                text-align: center;
                width: 100%;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background-image"></div>
    
    <!-- Branding text on the background -->
    <div class="branding">
        <h1>E-Healthcare</h1>
        <p>Your health, our priority</p>
    </div>
    
    <!-- Right-side registration container -->
    <div class="register-container-wrapper">
        <div class="register-container">
            <div class="register-header">
                <h2>Register as Admin</h2>
                <p class="text-muted">Create an admin account to manage the system.</p>
            </div>
            
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
